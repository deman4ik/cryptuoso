apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: default
spec:
    replicas: 1
    selector:
        matchLabels:
            app: <APP>
            env: <ENV>
    template:
        metadata:
            labels:
                app: <APP>
                env: <ENV>
        spec:
            imagePullSecrets:
                - name: cpz-registry
            containers:
                - image: <IMAGE>
                  imagePullPolicy: IfNotPresent
                  name: <APP>
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: 9000
                      failureThreshold: 1
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      successThreshold: 1
                      timeoutSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 3
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 5
                  startupProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 3
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 5
                  env:
                      - name: SERVICE
                        value: <APP>
                      - name: API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: API_KEY
                      - name: PG_DBNAME
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PG_DBNAME
                      - name: PG_USER
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PG_USER
                      - name: PG_PWD
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PG_PWD
                      - name: PG_HOST
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PG_HOST
                      - name: PG_PORT
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PG_PORT
                      - name: REDIS_CS
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: REDIS_CS
                  ports:
                      - containerPort: 9000
                        protocol: TCP
                  resources:
                      limits:
                          memory: 512Mi
                          cpu: "256m"
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: default
spec:
    ports:
        - name: "check"
          port: 9000
          targetPort: 9000
    selector:
        app: <APP>
        env: <ENV>
    type: ClusterIP
