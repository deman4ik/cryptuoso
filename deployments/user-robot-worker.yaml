apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: <ENV>
spec:
    replicas: 1
    selector:
        matchLabels:
            app: <APP>
            env: <ENV>
    template:
        metadata:
            labels:
                app: <APP>
                env: <ENV>
        spec:
            imagePullSecrets:
                - name: regcred
            containers:
                - image: <IMAGE>
                  imagePullPolicy: IfNotPresent
                  name: <APP>
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: 9000
                      failureThreshold: 1
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      successThreshold: 1
                      timeoutSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 3
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 5
                  startupProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 3
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 5
                  env:
                      - name: SERVICE
                        value: <APP>
                      - name: API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: API_KEY
                      - name: PGCS
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: PGCS
                      - name: REDISCS
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: REDISCS
                      - name: WORKER_CONCURRENCY
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: USER_ROBOT_WORKER_CONCURRENCY
                      - name: WORKER_THREADS
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: USER_ROBOT_WORKER_THREADS
                      - name: THREADS_WORKER_INIT_TIMEOUT
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: THREADS_WORKER_INIT_TIMEOUT
                      - name: PG_MAX_POOL_SIZE
                        valueFrom:
                            secretKeyRef:
                                name: service-secrets
                                key: PG_MAX_POOL_SIZE
                  ports:
                      - containerPort: 9000
                        protocol: TCP
                  resources:
                      requests:
                          memory: 64Mi
                          cpu: "50m"
                      limits:
                          memory: 256Mi
                          cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: <ENV>
spec:
    ports:
        - name: "check"
          port: 9000
          targetPort: 9000
    selector:
        app: <APP>
        env: <ENV>
    type: ClusterIP
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
    name: <APP>
    namespace: <ENV>
spec:
    scaleTargetRef:
        kind: Deployment
        name: <APP>
        apiVersion: apps/v1
    minReplicas: 1
    maxReplicas: 10
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: AverageValue
                  averageValue: 200
        - type: Resource
          resource:
              name: memory
              target:
                  type: AverageValue
                  averageValue: 200
