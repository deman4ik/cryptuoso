apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: <ENV>
spec:
    replicas: 1
    selector:
        matchLabels:
            app: <APP>
            env: <ENV>
    template:
        metadata:
            labels:
                app: <APP>
                env: <ENV>
        spec:
            imagePullSecrets:
                - name: cpz-registry
            containers:
                - image: <IMAGE>
                  imagePullPolicy: IfNotPresent
                  name: <APP>
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: 9000
                      failureThreshold: 5
                      initialDelaySeconds: 10
                      periodSeconds: 60
                      successThreshold: 1
                      timeoutSeconds: 30
                  livenessProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 5
                      initialDelaySeconds: 10
                      periodSeconds: 60
                      successThreshold: 1
                      timeoutSeconds: 30
                  startupProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 5
                      initialDelaySeconds: 10
                      periodSeconds: 60
                      successThreshold: 1
                      timeoutSeconds: 30
                  env:
                      - name: SERVICE
                        value: <APP>
                      - name: API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: API_KEY
                      - name: PGCS
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PGCS
                      - name: REDISCS
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: REDISCS
                  ports:
                      - containerPort: 3000
                        protocol: TCP
                      - containerPort: 9000
                        protocol: TCP
                  resources:
                      requests:
                          memory: 64Mi
                          cpu: "10m"
                      limits:
                          memory: 256Mi
                          cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: <ENV>
spec:
    ports:
        - name: "api"
          port: 3000
          targetPort: 3000
        - name: "check"
          port: 9000
          targetPort: 9000
    selector:
        app: <APP>
        env: <ENV>
    type: ClusterIP
