apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: <ENV>
spec:
    replicas: 1
    selector:
        matchLabels:
            app: <APP>
            env: <ENV>
    template:
        metadata:
            labels:
                app: <APP>
                env: <ENV>
        spec:
            imagePullSecrets:
                - name: cpz-registry
            containers:
                - image: <IMAGE>
                  imagePullPolicy: IfNotPresent
                  name: <APP>
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: 9000
                      failureThreshold: 1
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      successThreshold: 1
                      timeoutSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 3
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 5
                  startupProbe:
                      httpGet:
                          path: /live
                          port: 9000
                      failureThreshold: 3
                      initialDelaySeconds: 10
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 5
                  env:
                      - name: SERVICE
                        value: <APP>
                      - name: API_KEY
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: API_KEY
                      - name: PGCS
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: PGCS
                      - name: REDISCS
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: REDISCS
                      - name: WORKER_CONCURRENCY
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: ROBOT_WORKER_CONCURRENCY
                      - name: THREADS_WORKER_INIT_TIMEOUT
                        valueFrom:
                            secretKeyRef:
                                name: cpz-env-<ENV>
                                key: THREADS_WORKER_INIT_TIMEOUT
                  ports:
                      - containerPort: 9000
                        protocol: TCP
                  resources:
                      requests:
                          memory: 128Mi
                          cpu: "250m"
                      limits:
                          memory: 256Mi
                          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: <APP>
        env: <ENV>
    name: <APP>
    namespace: <ENV>
spec:
    ports:
        - name: "check"
          port: 9000
          targetPort: 9000
    selector:
        app: <APP>
        env: <ENV>
    type: ClusterIP
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
    name: robot-worker-dev
    namespace: dev
    labels:
        app: robot-worker-dev
        env: dev
spec:
    scaleTargetRef:
        name: robot-worker-dev
    pollingInterval: 30
    cooldownPeriod: 300
    minReplicaCount: 1
    maxReplicaCount: 3
    triggers:
        - type: cpu
          metadata:
              type: Utilization
              value: "150"
        - type: memory
          metadata:
              type: Utilization
              value: "150"
        - type: cron
          metadata:
              timezone: Etc/UTC
              start: 55 * * * *
              end: 5 * * * *
              desiredReplicas: "3"
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
    name: robot-worker-prod
    namespace: prod
    labels:
        app: robot-worker-prod
        env: prod
spec:
    scaleTargetRef:
        name: robot-worker-prod
    pollingInterval: 30
    cooldownPeriod: 300
    minReplicaCount: 4
    maxReplicaCount: 15
    triggers:
        - type: cpu
          metadata:
              type: Utilization
              value: "120"
        - type: memory
          metadata:
              type: Utilization
              value: "120"
        - type: cron
          metadata:
              timezone: Etc/UTC
              start: 55 * * * *
              end: 5 * * * *
              desiredReplicas: "10"
